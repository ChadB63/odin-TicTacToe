<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <script type="text/javascript" src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="logo">Tic-Tac-Toe</div>
      </header>
      <div class="mainWindow">
        <div class="display">sample text</div>
        <div class="gameBoard">
          <div class="block" id="0">X</div>
          <div class="block" id="1">O</div>
          <div class="block" id="2"></div>
          <div class="block" id="3"></div>
          <div class="block" id="4"></div>
          <div class="block" id="5"></div>
          <div class="block" id="6"></div>
          <div class="block" id="7"></div>
          <div class="block" id="8"></div>
        </div>
        <button class="reset">Reset</button>
      </div>
    </div>
    <footer class="footer">
      <div class="footerText">
        Made by <a href="https://github.com/ColeBurch">Cole Burch</a> for
        <a href="https://www.theodinproject.com">The Odin Project</a>
      </div>
    </footer>
  </body>
</html>
